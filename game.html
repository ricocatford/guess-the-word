<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6aecce4a80.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Guess the Word: The Game</title>
</head>
<body>
    <main class="app-container">
        <div id="app">
            <div id="app-definition-wrapper">
        
            </div>
            <form id="app-form" onsubmit="checkAnswer()">
                <div id="app-form-inputs-wrapper">

                </div>
                <!-- <a href="./index.html" class="btn btn--primary">
                    Quit
                </a>
                <input class="btn btn--tertiary" type="submit" value="Answer" /> -->
            </form>
        </div>
        <div class="game-buttons-wrapper">
            <a href="./index.html" class="btn btn--tertiary">
                <i class="fa-solid fa-backward-step icon"></i>Back
            </a>
            <button class="btn btn--primary" onclick="checkAnswer()">
                <i class="fa-solid fa-lightbulb icon"></i>Answer
            </button>
        </div>
        <div class="game-score-panel">
            <p id="score-correct"></p>
            <p id="score-incorrect"></p>
        </div>
    </main>
    
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="./scriptv2.js"></script>
</body>
</html>
