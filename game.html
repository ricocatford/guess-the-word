<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6aecce4a80.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Guess the Word: The Game</title>
</head>
<body>
    <main class="app-container">
        <div id="app">
            <h1 class="heading">
                Guess the Word
            </h1>
            <div id="app-definition-wrapper">
        
            </div>
            <form id="app-form" onsubmit="checkAnswer(event)">
                <div id="app-form-inputs-wrapper">

                </div>
                <div class="navbar section-navbar">
                    <a href="./index.html" class="btn btn--tertiary">
                        <i class="fa-solid fa-backward-step icon"></i>Quit
                    </a>
                    <input class="btn btn--secondary" type="reset">
                    <input class="btn btn--primary" type="submit">
                </div>
            </form>
        </div>
        <div class="game-score-panel">
            <p id="score-lost"></p>
            <p id="score-won"></p>
        </div>
        <div id="modal" class="result-modal">
            <div id="modal-content" class="result-modal-content">
            </div>
            
        </div>
    </main>
    
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
