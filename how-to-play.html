<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6aecce4a80.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Guess the Word</title>
</head>
<body>
    <div class="app-container">
        <h1 class="heading">
            How to play
        </h1>
        <p class="lead">
            Giving you a description of the word, you have to guess it. There's <strong>thousands</strong>
            of words! Test your vocabulary with this wonderful game.
        </p>
        <h2 class="subheading">
            Rules
        </h2>
        <ul>
            <li>
                Fill up the missing characters of the word for winning the round.
            </li>
            <li>
                You have 60 seconds to guess the word (to be implemented soon).
            </li>
        </ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="./scriptv2.js"></script>
</body>
</html>
